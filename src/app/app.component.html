
<div class="getAccidentsMargin">
<h2>Charlotte Traffic Accidents</h2>
</div>
<app-get-accidents
	(loading)="loading = $event"
	(results)="updateResults($event)"
	(whereami)="updateCurrentBrowserLocation($event)">
</app-get-accidents>
<app-accident-list [accidents]="results" [whereami]="whereami"></app-accident-list>
